<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- using Unorder List -->
    <!-- ul:unorder list & li:list items -->
    <h1>Unorder List</h1>
    <ul>
      <li>About</li>
      <li>Courses</li>
      <ul>
        <li>HTML</li>
        <li>JS</li>
        <li>Git</li>
      </ul>
      <li>Contact me</li>
    </ul>

    <!-- uing Order List -->
    <!-- we can use order list where order matters -->
    <h1>Order List</h1>
    <ol>
      <li>Preheat the oven.</li>
      <li>Place the ingridents on the crust.</li>
      <li>Put the pizza in the oven for 20 min.</li>
    </ol>

    <!-- dl: Description List,
         dt:Description Term, dd:Description Detail -->
    <h1>Description List</h1>
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
