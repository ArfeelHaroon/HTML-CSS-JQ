<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance</title>
  </head>
  <link rel="stylesheet" href="CSS/normalize.css" />
  <style>
    p {
      color: dodgerblue;
      border: 1px solid black;
    }
    strong {
      color: initial; /* this sets the color property default */
      border: inherit; /* This force to inherits the border from parent element */
    }
  </style>
  <body>
    <p>Lorem ipsum <strong>dolor</strong> sit amet.</p>
  </body>
</html>
