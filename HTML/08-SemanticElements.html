<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements</title>
  </head>
  <body>
    <artical>
      <h1>Heading</h1>
      <p>
        Publish at
        <time datetime="2023-01-02 17:00">January 2 2023 5:00pm</time>
      </p>
      <p>
        <mark>Lorem</mark> ipsum dolor sit amet consectetur, adipisicing elit.
        Debitis minus ea ex nulla. Numquam et cumque culpa pariatur blanditiis
        libero sequi non, labore nesciunt in ullam cum eos eligendi velit!
      </p>
      <figure>
        <img
          src="/images/coffee.jpg"
          alt=""
          style="width: 200px; height: 200px"
        />
        <figcaption>Coffee on table</figcaption>
      </figure>
    </artical>
  </body>
</html>
