<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image resize</title>
  </head>
  <style>
    img {
      width: 200px;
      height: 200px;
      /* This crops the image to fit */
      object-fit: cover;
    }
  </style>
  <body>
    <img src="/images/coffee.jpg" alt="A coffee mug on a table" />
  </body>
</html>
