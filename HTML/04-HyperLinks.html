<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlinks</title>
    <style>
      a {
        /* display: block; */
        margin: 1em;
      }
    </style>
  </head>
  <body>
    <!-- Relative Url -->
    <a href="/03-HTML_Entities.html">Entities in HTML</a>
    <!-- "../" means one level up OR one folder back -->
    <a href="../bootstrapTheme.html">Go Back</a>
    <!-- Absolute URL -->
    <!-- "/" directely acces the root of our website -->
    <a href="/01.html">Home Page</a>
    <!--Onclick Download Link -->
    <a href="http://127.0.0.1:5500/images/myw3schoolsimage.jpg" download
      >Download</a
    >
    <!-- If we want to go to a different website we can't Relative URL we
    have to use Absolute URL -->
    <a href="https://google.com" target="_blank">Google</a>
    <!-- Anchor tag Direct Email  -->
    <a href="mailto:haroon178@gmail.com">Mail me</a>
  </body>
</html>
