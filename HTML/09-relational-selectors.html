<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relational Selectors</title>
  </head>
  <style>
    /* #products p {
      color: orange;
    } */

    /* #products > p {
      color: orange;
    } */

    /* This will select the first
    sibling <p> of #products */
    /* #products + p {
      color: orange;
    } */

    /* This select all <p> elements 
    that are general sibling of the #products */
    #products ~ p {
      color: orange;
    }
  </style>
  <body>
    <section id="products">
      <p>Lorem ipsum dolor sit.</p>
      <article>
        <p>Lorem ipsum dolor sit.</p>
      </article>
    </section>
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
  </body>
</html>
