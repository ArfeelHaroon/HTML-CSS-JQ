<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shape</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/shapes.css" />
  </head>
  <body>
    <section>
      <figure>
        <div id="Square" class="shapes"></div>
        <figcaption>Square Shape</figcaption>
      </figure>

      <figure>
        <div id="rectangle" class="shapes"></div>
        <figcaption>Rectangle Shape</figcaption>
      </figure>

      <figure>
        <div id="Circle" class="shapes"></div>
        <figcaption>Circle Shape</figcaption>
      </figure>

      <figure>
        <div id="Oval" class="shapes"></div>
        <figcaption>Oval Shape</figcaption>
      </figure>

      <figure>
        <div id="Triangle-Up" class="Triangles"></div>
        <figcaption>Triangle Up Shape</figcaption>
      </figure>

      <figure>
        <div id="Triangle-Down" class="Triangles"></div>
        <figcaption>Triangle Down Shape</figcaption>
      </figure>

      <figure>
        <div id="Triangle-Left" class="Triangles"></div>
        <figcaption>Triangle Left Shape</figcaption>
      </figure>

      <figure>
        <div id="Triangle-Right" class="Triangles"></div>
        <figcaption>Triangle Right Shape</figcaption>
      </figure>

      <figure>
        <div id="Triangle-Top-Left" class="Triangles"></div>
        <figcaption>Triangle Top Left Shape</figcaption>
      </figure>

      <figure>
        <div id="Triangle-Top-Right" class="Triangles"></div>
        <figcaption>Triangle Top Right Shape</figcaption>
      </figure>

      <figure>
        <div id="Triangle-Bottom-Left" class="Triangles"></div>
        <figcaption>Triangle Bottom left Shape</figcaption>
      </figure>

      <figure>
        <div id="Triangle-Bottom-Right" class="Triangles"></div>
        <figcaption>Triangle Bottom Right Shape</figcaption>
      </figure>

      <figure>
        <div id="Trapezoid-Shape"></div>
        <figcaption>Trapezoid Shape</figcaption>
      </figure>

      <figure>
        <div id="Parallelogram-Shape"></div>
        <figcaption>Parallelogram Shape</figcaption>
      </figure>

      <figure>
        <div id="Star-6p-Shape"></div>
        <figcaption>Star (6-points) Shape</figcaption>
      </figure>
    </section>
  </body>
</html>
