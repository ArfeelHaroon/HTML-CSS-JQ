<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: aqua;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: white;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Heading</h1>
    </div>
  </body>
</html>
