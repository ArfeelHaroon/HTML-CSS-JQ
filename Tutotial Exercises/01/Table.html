<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <style>
      table {
        border-collapse: collapse;
        font-weight: bold;
      }
      thead,
      tfoot {
        background-color: #427fef;
        color: white;
      }
      td,
      th {
        padding: 10px;
      }
      tbody tr:nth-child(odd) {
        background-color: #eef7ff;
        border: 1px solid #c4dcf3;
      }
      tfoot {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>Order ID</th>
          <th>Order Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>100</td>
          <td>$1,300</td>
        </tr>
        <tr>
          <td>USA</td>
          <td>1001</td>
          <td>$700</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1002</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1003</td>
          <td>$1,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th>$5000</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
