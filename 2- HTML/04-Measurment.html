<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Measurment</title>
    <style>
      html {
        /* 62.5% of 16px = 10px */
        font-size: 62.5%;
      }
      .box {
        /* 10em = 10 x font size of current element */
        /* All browser apply default font-size 16px */
        width: 6em;
        height: 50vh;
        background-color: yellow;
        border-top: 3px solid orange;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
