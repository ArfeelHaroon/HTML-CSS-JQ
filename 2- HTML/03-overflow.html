<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow</title>
    <style>
      .box {
        border: 2px solid grey;
        width: 100px;
        height: 100px;
        overflow: hidden auto; /* it hide x-axis flow & if content is greater than div than add scroll y-axis  */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero,
        explicabo?
      </p>
    </div>
  </body>
</html>
