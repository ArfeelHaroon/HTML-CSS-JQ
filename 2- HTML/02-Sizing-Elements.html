<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing Elements</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: gold;
        display: inline-block;
      }
      .box::before {
        content: "HELLO";
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
